<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function onSuccess() {
            // Get the percentage value
            var percentage = document.getElementById('percentage').value;

            // Convert percentage to a numeric value
            var numericPercentage = parseFloat(percentage);

            // Get the Top Class checkbox
            var topClassCheckbox = document.getElementById('topClass');

            // Check if the percentage is greater than 90%
            if (numericPercentage > 90) {
                // Set the Top Class checkbox to true
                topClassCheckbox.checked = true;
            } else {
                // Set the Top Class checkbox to false
                topClassCheckbox.checked = false;
            }

            // Perform any additional actions on success if needed
        }
    </script>
</head>
<body>

    <h1>Student Details Page</h1>

    <!-- Embed the Student Details Form -->
    <form id="studentDetailsForm" action="http://localhost:3000/submitForm" method="post">
        <!-- Existing form fields -->
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="percentage">Percentage Obtained:</label>
        <input type="number" id="percentage" name="percentage" min="0" max="100" required>

        <!-- New Decision Box (Checkbox) for Top Class with default value False -->
        <label for="topClass">Top Class:</label>
        <input type="checkbox" id="topClass" name="topClass" value="false" checked="false">

        <!-- Button with an onClick event to trigger the onSuccess function -->
        <button type="button" onclick="onSuccess()">Submit</button>
    </form>
    <iframe src="sendEmail.js" frameborder="0" width="100%" height="500px"></iframe>

</body>
</html>
